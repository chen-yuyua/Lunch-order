<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計分室茶飲點餐系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 您的 CSS 樣式保持不變 */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>設計分室茶飲點餐系統</h1>
        <div id="datetime"></div>
        
        <div class="content-wrapper">
            <div class="form-section">
                <h2>訂餐表單</h2>
                <form id="orderForm">
                    <input type="text" name="name" placeholder="您的姓名" required>
                    <input type="text" name="meal" placeholder="餐點名稱" required>
                    <input type="number" name="price" placeholder="價格" step="0.01" min="0" required>
                    <textarea name="note" placeholder="備註（如有特殊要求請填寫）" rows="3"></textarea>
                    <button type="submit">提交訂單</button>
                </form>
            </div>
            <div class="menu-section">
                <div class="menu-image">
                    <img id="menuImage" src="" alt="今日菜單" />
                </div>
                <button id="changeImageButton">上傳菜單</button>
                <select id="imageSelector">
                    <option value="">選擇圖片</option>
                </select>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>

        <h2>今日訂單</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th></th>
                    <th>No.</th>
                    <th>姓名</th>
                    <th>餐點</th>
                    <th>價格</th>
                    <th>訂購時間</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <div id="totalPrice">總價格: $0.00</div>
        <div class="button-group">
            <button id="exportButton">導出訂單為 Excel</button>
            <button id="clearButton">清除資訊</button>
            <button id="deleteSelectedButton">消除單筆資訊</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script type="module">
        // 引入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyB0BzaA0doSnAf6qHHprWhOBi0Q1pGDRNo",
            authDomain: "drink-c4d22.firebaseapp.com",
            projectId: "drink-c4d22",
            storageBucket: "drink-c4d22.appspot.com",
            messagingSenderId: "688183350540",
            appId: "1:688183350540:web:29216ea997ffbadca1e529",
            measurementId: "G-XJC1NXZ5PB"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const analytics = getAnalytics(app);

        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('zh-TW', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: false 
            });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        async function addOrderToDatabase(order) {
            try {
                await addDoc(collection(db, "orders"), order);
                loadOrdersFromDatabase();
            } catch (error) {
                console.error("Error adding order: ", error);
            }
        }

        async function loadOrdersFromDatabase() {
            try {
                const querySnapshot = await getDocs(collection(db, "orders"));
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                orders.sort((a, b) => b.timestamp - a.timestamp);
                updateOrderTable(orders);
            } catch (error) {
                console.error("Error getting orders: ", error);
            }
        }

        function updateOrderTable(orders) {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            let totalPrice = 0;
            orders.forEach((order, index) => {
                const row = tbody.insertRow();
                const orderDate = new Date(order.timestamp);
                const dateTimeString = orderDate.toLocaleString('zh-TW', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                });
                row.innerHTML = `
                    <td><input type="checkbox" data-id="${order.id}"></td>
                    <td>${index + 1}</td>
                    <td>${order.name}</td>
                    <td>${order.meal}</td>
                    <td>$${order.price.toFixed(2)}</td>
                    <td>${dateTimeString}</td>
                    <td>${order.note}</td>
                `;
                totalPrice += order.price;
            });
            document.getElementById('totalPrice').textContent = `總價格: $${totalPrice.toFixed(2)}`;
        }

        async function deleteSelectedOrders() {
            const checkboxes = document.querySelectorAll('#orderTable tbody input[type="checkbox"]:checked');
            const ids = Array.from(checkboxes).map(checkbox => checkbox.getAttribute('data-id'));

            if (ids.length === 0) {
                alert('請選擇要刪除的訂單。');
                return;
            }

            if (confirm('確定要刪除選中的訂單嗎？')) {
                const password = prompt('請輸入密碼以刪除選中的訂單：');
                if (password === '0841') {
                    try {
                        for (const id of ids) {
                            await deleteDoc(doc(db, "orders", id));
                        }
                        loadOrdersFromDatabase();
                    } catch (error) {
                        console.error("Error deleting orders: ", error);
                    }
                } else {
                    alert('密碼錯誤，無法刪除資料。');
                }
            }
        }

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.elements['name'].value;
            const meal = this.elements['meal'].value;
            const price = parseFloat(this.elements['price'].value);
            const note = this.elements['note'].value;
            const timestamp = Date.now();
            addOrderToDatabase({ name, meal, price, note, timestamp });
            this.reset();
        });

        document.getElementById('exportButton').addEventListener('click', function() {
            const table = document.getElementById('orderTable');
            let csvContent = "\uFEFF";

            const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent);
            csvContent += headers.join(',') + "\n";

            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = Array.from(row.cells).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`);
                csvContent += rowData.join(',') + "\n";
            });

            csvContent += `"","","","","",${document.getElementById('totalPrice').textContent}\n`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `lunch_orders_${new Date().toISOString().slice(0,10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        document.getElementById('clearButton').addEventListener('click', async function() {
            if (confirm('確定要刪除所有訂單資訊嗎？')) {
                const password = prompt('請輸入密碼以刪除所有訂單：');
                if (password === '0841') {
                    try {
                        const querySnapshot = await getDocs(collection(db, "orders"));
                        querySnapshot.forEach(async (document) => {
                            await deleteDoc(doc(db, "orders", document.id));
                        });
                        loadOrdersFromDatabase();
                    } catch (error) {
                        console.error("Error clearing orders: ", error);
                    }
                } else {
                    alert('密碼錯誤，無法清除資料。');
                }
            }
        });

        document.getElementById('deleteSelectedButton').addEventListener('click', deleteSelectedOrders);

        document.getElementById('changeImageButton').addEventListener('click', function() {
            const password = prompt('請輸入密碼以上傳圖片：');
            if (password === '0841') {
                document.getElementById('fileInput').click();
            } else {
                alert('密碼錯誤，無法上傳圖片。');
            }
        });

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                const storageRef = ref(storage, 'menu/' + file.name);
                try {
                    const snapshot = await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(snapshot.ref);
                    await setDoc(doc(db, "images", "menuImage"), { url: url });
                    document.getElementById('menuImage').src = url;
                } catch (error) {
                    console.error("Error uploading image: ", error);
                }
            }
        });

        async function loadMenuImage() {
            try {
                const docSnap = await getDoc(doc(db, "images", "menuImage"));
                if (docSnap.exists()) {
                    document.getElementById('menuImage').src = docSnap.data().url;
                }
            } catch (error) {
                console.error("Error loading menu image: ", error);
            }
        }

        async function loadImageSelector() {
            try {
                const listResult = await listAll(ref(storage, 'menu'));
                const selector = document.getElementById('imageSelector');
                selector.innerHTML = '<option value="">選擇圖片</option>';
                for (const itemRef of listResult.items) {
                    const url = await getDownloadURL(itemRef);
                    const option = document.createElement('option');
                    option.value = url;
                    option.textContent = itemRef.name;
                    selector.appendChild(option);
                }
            } catch (error) {
                console.error("Error loading images: ", error);
            }
        }

        document.getElementById('imageSelector').addEventListener('change', async function() {
            const imageUrl = this.value;
            if (imageUrl) {
                const password = prompt('請輸入密碼以更換圖片：');
                if (password === '0841') {
                    const confirmChange = confirm(`確定要更換為選擇的圖片嗎？`);
                    if (confirmChange) {
                        try {
                            await setDoc(doc(db, "images", "menuImage"), { url: imageUrl });
                            document.getElementById('menuImage').src = imageUrl;
                        } catch (error) {
                            console.error("Error updating image URL: ", error);
                        }
                    } else {
                        this.value = '';
                    }
                } else {
                    alert('密碼錯誤，無法更換圖片。');
                    this.value = '';
                }
            }
        });

        // 初始化
        updateDateTime();
        loadOrdersFromDatabase();
        loadMenuImage();
        loadImageSelector();

        // 每分鐘更新日期時間
        setInterval(updateDateTime, 60000);

        // 圖片點擊放大功能
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const menuImage = document.getElementById('menuImage');
        const closeBtn = document.getElementsByClassName('close')[0];

        menuImage.onclick = function() {
            modal.style.display = "block";
            modalImage.src = this.src;
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
