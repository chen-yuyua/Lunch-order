<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計分室飲料點餐系統 Ver1.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f5f7fa;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .form-section,
        .menu-section {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea,
        button {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        #totalPrice {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: var(--primary-color);
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .button-group button {
            margin-right: 10px;
        }

        .menu-container {
            width: 500px;
            height: 700px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .menu-image {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .menu-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .enlarged-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .enlarged-menu img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        .paid-checkbox {
            cursor: pointer;
            text-align: center;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            background-color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .paid-checkbox:checked {
            background-color: var(--primary-color);
        }

        .paid-checkbox:checked::after {
            content: '✓';
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>設計分室飲料點餐系統 Ver1.2</h1>
        <div id="datetime"></div>

        <div class="content-wrapper">
            <div class="form-section">
                <h2>訂餐表單</h2>
                <form id="orderForm">
                    <input type="text" name="name" placeholder="您的姓名" required>
                    <input type="text" name="meal" placeholder="餐點名稱" required>
                    <input type="number" name="price" placeholder="價格" step="0.01" min="0" required>
                    <textarea name="note" placeholder="備註（如有特殊要求請填寫）" rows="3"></textarea>
                    <button type="submit">提交訂單</button>
                </form>
            </div>
            <div class="menu-section">
                <div class="menu-container">
                    <div class="menu-image">
                        <img id="menuImage" src="" alt="今日菜單" />
                    </div>
                </div>
                <div class="enlarged-menu">
                    <img id="enlargedMenuImage" src="" alt="放大的菜單" />
                </div>
                <button id="changeImageButton">上傳菜單</button>
                <select id="imageSelector">
                    <option value="">選擇圖片</option>
                </select>
                <input type="file" id="fileInput" style="display: none;">
            </div>
        </div>

        <h2>今日訂單</h2>
        <table id="orderTable">
            <thead>
                <tr>
                    <th></th>
                    <th>No.</th>
                    <th>已納費</th>
                    <th>姓名</th>
                    <th>餐點</th>
                    <th>價格</th>
                    <th>訂購時間</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="totalPrice">總價格: $0.00</div>
        <div class="button-group">
            <button id="exportButton">導出訂單為 Excel</button>
            <button id="clearButton">清除資訊</button>
            <button id="deleteSelectedButton">消除單筆資訊</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage-compat.js"></script>
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBOBza8v4DoSna4Fg6hjWrHO0biq0iDRNo",
            authDomain: "drink-c4d22.firebaseapp.com",
            projectId: "drink-c4d22",
            storageBucket: "drink-c4d22.appspot.com",
            messagingSenderId: "688183350540",
            appId: "1:688183350540:web:29216ea997ffbadca1e529",
            measurementId: "G-XCJINXZ5PB"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // 更新日期時間
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // 新增訂單到資料庫
        function addOrderToDatabase(order) {
            db.collection("orders").add(order).then(() => {
                loadOrdersFromDatabase(); // 保證訂單顯示會更新
                document.getElementById('orderForm').reset(); // 清除表單數據
            }).catch((error) => {
                console.error("Error adding order: ", error);
            });
        }

        // 處理表單提交
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 防止頁面重新載入
            const name = this.elements['name'].value;
            const meal = this.elements['meal'].value;
            const price = parseFloat(this.elements['price'].value);
            const note = this.elements['note'].value;
            const timestamp = Date.now();

            // 將訂單資料保存到 Firebase
            addOrderToDatabase({ name, meal, price, note, timestamp });
        });

        // 更新納費狀態
        function updatePaymentStatus(orderId, paid) {
            db.collection("orders").doc(orderId).update({
                paid: paid
            }).then(() => {
                console.log("Payment status updated.");
            }).catch((error) => {
                console.error("Error updating payment status: ", error);
            });
        }

        // 從資料庫載入訂單
        function loadOrdersFromDatabase() {
            db.collection("orders").get().then((querySnapshot) => {
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                orders.sort((a, b) => b.timestamp - a.timestamp); // 按時間排序
                updateOrderTable(orders);
            }).catch((error) => {
                console.error("Error getting orders: ", error);
            });
        }

        // 更新訂單表格
        function updateOrderTable(orders) {
            const tbody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            let totalPrice = 0;
            orders.forEach((order, index) => {
                const row = tbody.insertRow();
                const orderDate = new Date(order.timestamp);
                const dateTimeString = orderDate.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });

                row.innerHTML = `
                    <td><input type="checkbox" data-id="${order.id}"></td>
                    <td>${index + 1}</td>
                    <td class="checkbox-container"><input type="checkbox" class="paid-checkbox" ${order.paid ? 'checked' : ''} onclick="confirmPayment(this, '${order.id}')" /></td>
                    <td>${order.name}</td>
                    <td>${order.meal}</td>
                    <td>$${order.price.toFixed(2)}</td>
                    <td>${dateTimeString}</td>
                    <td>${order.note}</td>
                `;
                totalPrice += order.price;
            });
            document.getElementById('totalPrice').textContent = `總價格: $${totalPrice.toFixed(2)}`;
        }

        // 納費確認
        function confirmPayment(checkbox, orderId) {
            if (confirm('是否確定已經納費?')) {
                checkbox.checked = true;
                updatePaymentStatus(orderId, true);
            } else {
                checkbox.checked = false;
                updatePaymentStatus(orderId, false);
            }
        }

        // 修改加載圖片選單函數
        function loadImageSelector() {
            const imageSelector = document.getElementById('imageSelector');
            imageSelector.innerHTML = '<option value="">選擇圖片</option>';

            storage.ref('menu').listAll().then((result) => {
                result.items.forEach((imageRef) => {
                    imageRef.getDownloadURL().then((url) => {
                        const option = document.createElement('option');
                        option.value = url;
                        option.textContent = imageRef.name;
                        imageSelector.appendChild(option);
                    });
                });
            }).catch((error) => {
                console.error("Error loading images: ", error);
            });

            // 加載當前圖片
            db.collection("images").doc("menuImage").get().then((doc) => {
                if (doc.exists) {
                    const menuImage = document.getElementById('menuImage');
                    const enlargedMenuImage = document.getElementById('enlargedMenuImage');
                    menuImage.src = doc.data().url;
                    enlargedMenuImage.src = doc.data().url;
                    imageSelector.value = doc.data().url;
                }
            }).catch((error) => {
                console.error("Error loading current image: ", error);
            });
        }

        // 當圖片選單變更時
        document.getElementById('imageSelector').addEventListener('change', function () {
            const imageUrl = this.value;
            if (imageUrl) {
                const password = prompt('請輸入密碼以更換圖片：');
                if (password === '0841') {
                    const confirmChange = confirm(`確定要更換為選擇的圖片嗎？`);
                    if (confirmChange) {
                        db.collection("images").doc("menuImage").set({ url: imageUrl }).then(() => {
                            document.getElementById('menuImage').src = imageUrl;
document.getElementById('enlargedMenuImage').src = imageUrl;
                        }).catch((error) => {
                            console.error("Error updating image URL: ", error);
                        });
                    } else {
                        this.value = '';
                    }
                } else {
                    alert('密碼錯誤，無法更換圖片。');
                    this.value = '';
                }
            }
        });

        // 導出訂單為 Excel
        document.getElementById('exportButton').addEventListener('click', function () {
            const table = document.getElementById('orderTable');
            let csvContent = "﻿"; // BOM for UTF-8

            // Add headers
            const headers = Array.from(table.querySelectorAll('th')).map(th => th.textContent);
            csvContent += headers.join(',') + "\n";

            // Add rows
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const rowData = Array.from(row.cells).map(cell => `"${cell.textContent.replace(/"/g, '""')}"`);
                csvContent += rowData.join(',') + "\n";
            });

            // Add total price
            csvContent += `"","","","","",${document.getElementById('totalPrice').textContent}\n`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", `lunch_orders_${new Date().toISOString().slice(0, 10)}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // 清除資訊
        document.getElementById('clearButton').addEventListener('click', function () {
            if (confirm('確定要刪除所有訂單資訊嗎？')) {
                const password = prompt('請輸入密碼以刪除所有訂單：');
                if (password === '0841') {
                    db.collection("orders").get().then((querySnapshot) => {
                        const batch = db.batch();
                        querySnapshot.forEach((doc) => {
                            batch.delete(doc.ref);
                        });
                        return batch.commit();
                    }).then(() => {
                        loadOrdersFromDatabase();
                    }).catch((error) => {
                        console.error("Error clearing orders: ", error);
                    });
                } else {
                    alert('密碼錯誤，無法清除資料。');
                }
            }
        });

        // 刪除選中的訂單
        document.getElementById('deleteSelectedButton').addEventListener('click', function () {
            const checkboxes = document.querySelectorAll('#orderTable tbody input[type="checkbox"]:checked');
            const ids = Array.from(checkboxes).map(checkbox => checkbox.getAttribute('data-id'));

            if (ids.length === 0) {
                alert('請選擇要刪除的訂單。');
                return;
            }

            if (confirm('確定要刪除選中的訂單嗎？')) {
                const password = prompt('請輸入密碼以刪除選中的訂單：');
                if (password === '0841') {
                    const batch = db.batch();
                    ids.forEach(id => {
                        const docRef = db.collection("orders").doc(id);
                        batch.delete(docRef);
                    });
                    batch.commit().then(() => {
                        loadOrdersFromDatabase();
                    }).catch((error) => {
                        console.error("Error deleting orders: ", error);
                    });
                } else {
                    alert('密碼錯誤，無法刪除資料。');
                }
            }
        });

        // 修正: 顯示文件上傳窗口
        document.getElementById('changeImageButton').addEventListener('click', function () {
            document.getElementById('fileInput').click(); // 觸發文件選擇視窗
        });

        // 新增放大菜單功能
        const menuContainer = document.querySelector('.menu-container');
        const enlargedMenu = document.querySelector('.enlarged-menu');

        menuContainer.addEventListener('mouseenter', () => {
    enlargedMenu.style.display = 'block';
    enlargedMenu.querySelector('img').src = document.getElementById('menuImage').src;
});

        menuContainer.addEventListener('mouseleave', () => {
            enlargedMenu.style.display = 'none';
        });

        // 文件選擇後上傳到 Firebase Storage
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const password = prompt('請輸入密碼以上傳圖片：');
            if (password !== '0841') {
                alert('密碼錯誤，無法上傳圖片。');
                return;
            }

            const storageRef = storage.ref(`menu/${file.name}`);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, 
                (error) => {
                    console.error("Error uploading file: ", error);
                }, 
                () => {
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log('File available at', downloadURL);
                        db.collection("images").doc("menuImage").set({ url: downloadURL }).then(() => {
                            document.getElementById('menuImage').src = downloadURL;
                            document.getElementById('enlargedMenuImage').src = downloadURL;

                            const imageSelector = document.getElementById('imageSelector');
                            const option = document.createElement('option');
                            option.value = downloadURL;
                            option.textContent = file.name;
                            imageSelector.appendChild(option);

                            imageSelector.value = downloadURL;

                        }).catch((error) => {
                            console.error("Error updating image URL: ", error);
                        });
                    });
                }
            );
        });

        // 初始化
        updateDateTime();
        loadOrdersFromDatabase();
        loadImageSelector();
        setInterval(updateDateTime, 60000);
    </script>
</body>

</html>
